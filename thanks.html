<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>صيدلية الرازي — توصيل وصفتي</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="razi-logo.png">
<style>html,body{height:100%;background:#f8fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}</style>

<body class="text-slate-900">
<audio id="ding" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAAAAAAABkAAAA"></audio>
  <main class="mx-auto max-w-3xl p-8">
    <div class="rounded-2xl border bg-white p-8 text-center">
      <h1 class="text-2xl font-bold mb-2">تم استلام طلبك ✅</h1>
      <p class="text-slate-600">شكرًا لتعبئتكم الطلب. سنتواصل معكم قريبًا.</p>
      <a href="/" class="inline-block mt-6 rounded-2xl bg-slate-900 text-white px-4 py-2 text-sm">رجوع للصفحة الرئيسية</a>
    </div>
  </main>
<script>
  // تشغيل صوت عند الوصول لصفحة الشكر
  window.addEventListener('DOMContentLoaded', function(){
    var a = document.getElementById('ding');
    try { a.currentTime = 0; a.play(); } catch(e) {}
  });
</script>
</body>
</html>
